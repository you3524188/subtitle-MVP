<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字幕MVP デモ（おまかせ版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .upload-area:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }
        .upload-area.dragover {
            background: #e0e7ff;
            border-color: #4f46e5;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
        }
        .params {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .param-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="number"], select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1em;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result {
            display: none;
            margin-top: 30px;
        }
        .result h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        .info-box {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .info-item {
            margin: 8px 0;
            color: #555;
        }
        .info-item strong {
            color: #667eea;
        }
        .srt-preview {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            border: 1px solid #ddd;
        }
        .download-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 15px;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #c33;
        }
        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: #e0e7ff;
            border-radius: 8px;
            color: #4f46e5;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 字幕MVP デモ（おまかせ版）</h1>
        <p class="subtitle">動画をアップロードして、自動で字幕を生成します</p>
        
        <div class="upload-area" id="uploadArea">
            <label for="fileInput" class="file-label">
                📁 ファイルを選択 または ドラッグ&ドロップ
            </label>
            <input type="file" id="fileInput" accept="video/*,audio/*">
            <div class="file-info" id="fileInfo" style="display:none;"></div>
        </div>

        <div class="params">
            <div class="param-group">
                <label for="noiseThreshold">無音閾値 (dB)</label>
                <input type="number" id="noiseThreshold" value="-35" step="1" min="-60" max="0">
            </div>
            <div class="param-group">
                <label for="minSilence">最小無音時間 (秒)</label>
                <input type="number" id="minSilence" value="0.35" step="0.05" min="0.1" max="2">
            </div>
        </div>

        <button id="processBtn" onclick="processVideo()" disabled>自動で字幕を作成</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>処理中です... しばらくお待ちください</p>
        </div>

        <div class="result" id="result">
            <h2>📊 結果（削除フィラー/無音区間）</h2>
            <div class="info-box">
                <div class="info-item"><strong>削除されたフィラー:</strong> <span id="fillerCount">-</span></div>
                <div class="info-item"><strong>無音区間数:</strong> <span id="silenceCount">-</span></div>
                <div class="info-item"><strong>総無音時間:</strong> <span id="totalSilence">-</span> 秒</div>
            </div>

            <h2>📝 SRTプレビュー（最初の数千文字）</h2>
            <div class="srt-preview" id="srtPreview"></div>
            <button class="download-btn" onclick="downloadSRT()">💾 SRT字幕をダウンロード</button>
        </div>

        <div class="error" id="error" style="display:none;"></div>
    </div>

    <script>
        let currentFile = null;
        let srtData = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const processBtn = document.getElementById('processBtn');

        // ファイル選択
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // ドラッグ&ドロップ
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;
            currentFile = file;
            fileInfo.textContent = `選択: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileInfo.style.display = 'block';
            processBtn.disabled = false;
        }

        async function processVideo() {
            if (!currentFile) {
                alert('ファイルを選択してください');
                return;
            }

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('silence_threshold_db', document.getElementById('noiseThreshold').value);
            formData.append('min_silence_sec', document.getElementById('minSilence').value);
            formData.append('profile', 'talk_default');

            // UI更新
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            processBtn.disabled = true;

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Processing failed');
                }

                const data = await response.json();
                displayResult(data);
            } catch (error) {
                document.getElementById('error').textContent = `エラー: ${error.message}`;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                processBtn.disabled = false;
            }
        }

        function displayResult(data) {
            srtData = data.srt_text;

            // フィラー情報
            const fillerCount = data.removed_fillers ? data.removed_fillers.length : 0;
            document.getElementById('fillerCount').textContent = fillerCount > 0 
                ? data.removed_fillers.join(', ') 
                : 'なし';

            // 無音区間情報
            const silenceCount = data.silence_segments.length;
            const totalSilence = data.silence_segments.reduce((sum, seg) => sum + (seg.end - seg.start), 0);
            document.getElementById('silenceCount').textContent = silenceCount;
            document.getElementById('totalSilence').textContent = totalSilence.toFixed(2);

            // SRTプレビュー（最初の3000文字）
            const preview = srtData.substring(0, 3000);
            document.getElementById('srtPreview').textContent = preview + (srtData.length > 3000 ? '\n\n... (以下省略)' : '');

            document.getElementById('result').style.display = 'block';
        }

        function downloadSRT() {
            if (!srtData) return;
            const blob = new Blob([srtData], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'subtitle.srt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
